<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastened Joint Analysis Tool </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom Scrollbar for Sidebar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Utility Classes for Components */
        .input-field {
            display: block;
            width: 100px;
            /* Compact width */
            padding: 2px 4px;
            /* Reduced padding */
            background-color: #ffffff;
            border: 1px solid #d1d5db;
            /* gray-300 */
            border-radius: 0.375rem;
            font-size: 0.875rem;
            /* text-sm */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            transition: box-shadow 0.15s ease-in-out;
        }

        .input-field:focus {
            outline: none;
            box-shadow: 0 0 0 2px #6366f1;
            /* indigo-500 */
            border-color: #6366f1;
        }

        .btn-primary {
            background-color: #4f46e5;
            /* indigo-600 */
            color: #ffffff;
            font-weight: 500;
            padding: 4px 8px;
            /* Reduced padding */
            border-radius: 0.375rem;
            border: none;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #4338ca;
            /* indigo-700 */
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: #f3f4f6;
            /* gray-100 */
            color: #374151;
            /* gray-700 */
            font-weight: 500;
            padding: 4px 8px;
            /* Reduced padding */
            border: 1px solid #d1d5db;
            /* gray-300 */
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
        }

        .btn-secondary:hover {
            background-color: #e5e7eb;
            /* gray-200 */
        }

        .btn-secondary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-danger {
            background-color: #fef2f2;
            /* red-50 */
            color: #b91c1c;
            /* red-700 */
            font-weight: 500;
            border: 1px solid #fecaca;
            /* red-200 */
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
        }

        .btn-danger:hover {
            background-color: #fee2e2;
            /* red-100 */
        }

        /* SVG Styles */
        .node {
            fill: #3b82f6;
            r: 5;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .node:hover {
            fill: #4f46e5;
            r: 7;
        }

        .layer-element {
            stroke: #1f2937;
            pointer-events: none;
            stroke-linecap: round;
        }

        .fastener-element {
            stroke: #9ca3af;
            stroke-width: 1;
            stroke-dasharray: 4, 4;
            pointer-events: none;
        }

        .click-target {
            stroke: transparent;
            stroke-width: 15;
            cursor: pointer;
        }

        .click-target:hover+.layer-element {
            stroke: #4f46e5;
        }

        /* Highlight visual line when target hovered (requires DOM order) - optional enhancement */

        .force-label {
            font-size: 10px;
            fill: #059669;
            text-anchor: middle;
            pointer-events: none;
            dominant-baseline: central;
            font-weight: 600;
        }

        .layer-name-label {
            font-size: 10px;
            fill: #6b7280;
            text-anchor: end;
            pointer-events: none;
            dominant-baseline: middle;
            font-weight: 500;
        }

        .load-arrow {
            stroke: #ef4444;
            stroke-width: 2;
            marker-end: url(#arrowhead);
        }

        .disp-arrow {
            stroke: #10b981;
            stroke-width: 2;
            marker-end: url(#dispArrowhead);
        }

        .selected {
            stroke: #f59e0b !important;
            stroke-width: 3 !important;
            filter: drop-shadow(0 0 2px rgba(245, 158, 11, 0.5));
        }

        /* Message Box Styling */
        #message-box.error .bg-white {
            @apply border-red-500 text-red-700;
        }

        #message-box.success .bg-white {
            @apply border-green-500 text-green-700;
        }

        .toggle-icon {
            display: inline-block;
            transition: transform 0.2s;
        }

        /* Hide spin buttons */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>

<body class="bg-gray-100 overflow-hidden">

    <div class="flex h-screen overflow-hidden bg-gray-100">
        <!-- Sidebar -->
        <div class="w-96 bg-white shadow-xl flex flex-col h-full z-10">
            <div class="p-4 border-b border-gray-200 bg-gray-50"> <!-- Reduced padding -->
                <h1 class="text-xl font-bold text-gray-800 leading-tight">Fastened Joint Analysis</h1>
            </div>

            <div class="flex-1 overflow-y-auto p-2 space-y-2 custom-scrollbar"> <!-- Reduced padding and spacing -->

                <!-- Step 1: Setup -->
                <div class="input-group">
                    <div class="flex justify-between items-center mb-1">
                        <h3 class="text-xs uppercase tracking-widest text-gray-500 font-extrabold">1. Model Setup</h3>
                        <button onclick="toggleSection('setup-content', this)"
                            class="text-gray-400 hover:text-gray-600 transition-colors">
                            <span class="toggle-icon transform rotate-180">▼</span>
                        </button>
                    </div>
                    <div id="setup-content" class="space-y-2">
                        <div class="grid grid-cols-2 gap-1">
                            <div>
                                <label for="num-layers"
                                    class="block text-xs font-medium text-gray-700 mb-0.5">Layers</label>
                                <input type="number" id="num-layers" value="3" min="2" class="input-field">
                            </div>
                            <div>
                                <label for="num-fasteners"
                                    class="block text-xs font-medium text-gray-700 mb-0.5">Fasteners</label>
                                <input type="number" id="num-fasteners" value="5" min="1" class="input-field">
                            </div>
                        </div>
                        <div>
                            <label for="layer-length" class="block text-xs font-medium text-gray-700 mb-0.5">Segment
                                Length (in)</label>
                            <input type="number" id="layer-length" value="1.0" min="0.01" step="0.1"
                                class="input-field">
                        </div>
                        <button id="generate-btn" class="btn-primary w-full text-sm">Generate Model</button>
                    </div>
                </div>

                <!-- Step 2: Customize -->
                <div class="input-group">
                    <hr class="border-gray-200 mb-2">
                    <div class="flex justify-between items-center mb-1">
                        <h3 class="text-xs uppercase tracking-widest text-gray-500 font-extrabold">2. Properties</h3>
                        <button onclick="toggleSection('properties-content', this)"
                            class="text-gray-400 hover:text-gray-600 transition-colors">
                            <span class="toggle-icon transform">▼</span>
                        </button>
                    </div>

                    <div id="properties-content" class="space-y-2 hidden"> <!-- Reduced spacing -->
                        <!-- Tabs for Global vs Element -->
                        <div class="flex border-b border-gray-200 mb-2"> <!-- Reduced mb -->
                            <button
                                class="flex-1 pb-1 text-sm font-medium text-indigo-600 border-b-2 border-indigo-600 focus:outline-none">Global</button>
                            <!-- Reduced pb -->
                        </div>

                        <!-- Global Layer Props -->
                        <div class="bg-indigo-50 p-1.5 rounded-md border border-blue-200"> <!-- Reduced padding -->
                            <h4 class="text-xs font-semibold text-indigo-700 mb-1 uppercase">Layers</h4>
                            <!-- Reduced mb -->
                            <div class="space-y-1"> <!-- Reduced spacing -->
                                <select id="global-layer-material" class="input-field text-sm"></select>
                                <div class="grid grid-cols-2 gap-1"> <!-- Reduced gap -->
                                    <div>
                                        <label class="text-xs text-gray-500 mb-0.5 block">Width (in)</label>
                                        <!-- Added block and mb -->
                                        <input type="number" id="global-layer-W" value="1.0" min="0.01" step="0.01"
                                            class="input-field text-sm">
                                    </div>
                                    <div>
                                        <label class="text-xs text-gray-500 mb-0.5 block">Thick (in)</label>
                                        <!-- Added block and mb -->
                                        <input type="number" id="global-layer-thickness" value="0.063" min="0.01"
                                            step="0.01" class="input-field text-sm">
                                    </div>
                                </div>
                                <button id="apply-global-layer-props-btn" class="btn-secondary w-full text-xs">Apply to
                                    All Layers</button> <!-- Removed py-1 -->
                            </div>
                        </div>

                        <!-- Global Fastener Props -->
                        <div class="bg-indigo-50 p-1.5 rounded-md border border-indigo-200"> <!-- Reduced padding -->
                            <h4 class="text-xs font-semibold text-indigo-700 mb-1 uppercase">Fasteners</h4>
                            <!-- Reduced mb -->
                            <div class="space-y-1"> <!-- Reduced spacing -->
                                <select id="global-fastener-material" class="input-field text-sm"></select>
                                <div>
                                    <label class="text-xs text-gray-500 mb-0.5 block">Diameter (in)</label>
                                    <!-- Added block and mb -->
                                    <input type="number" id="global-fastener-diameter" value="0.19" min="0.01"
                                        step="0.01" class="input-field text-sm">
                                </div>
                                <div class="bg-white p-1.5 rounded-md border border-indigo-100">
                                    <label class="text-xs font-semibold text-indigo-700 mb-1 block uppercase">Modeling
                                        Mode</label>
                                    <div class="flex bg-gray-200 rounded p-0.5">
                                        <label class="flex-1 text-center cursor-pointer">
                                            <input type="radio" name="fastenerModelingMode" value="beam" checked
                                                class="hidden peer">
                                            <span
                                                class="block text-[10px] font-medium py-0.5 rounded text-gray-500 peer-checked:bg-white peer-checked:text-indigo-600 peer-checked:shadow-sm transition-all uppercase">Beams</span>
                                        </label>
                                        <label class="flex-1 text-center cursor-pointer">
                                            <input type="radio" name="fastenerModelingMode" value="spring"
                                                class="hidden peer">
                                            <span
                                                class="block text-[10px] font-medium py-0.5 rounded text-gray-500 peer-checked:bg-white peer-checked:text-indigo-600 peer-checked:shadow-sm transition-all uppercase">Springs</span>
                                        </label>
                                    </div>
                                </div>
                                <button id="apply-global-fastener-props-btn" class="btn-secondary w-full text-xs">Apply
                                    to All Fasteners</button> <!-- Removed py-1 -->
                            </div>
                        </div>

                        <!-- Layer Rename -->
                        <div class="bg-slate-50 p-1.5 rounded-md border border-slate-200"> <!-- Reduced padding -->
                            <h4 class="text-xs font-semibold text-slate-700 mb-1 uppercase">Rename Layer</h4>
                            <!-- Reduced mb -->
                            <div class="space-y-1"> <!-- Reduced spacing -->
                                <select id="rename-layer-select" class="input-field text-sm"></select>
                                <input type="text" id="rename-layer-new-name" placeholder="New Name"
                                    class="input-field text-sm">
                                <button id="rename-layer-btn" class="btn-secondary w-full text-xs">Rename</button>
                                <!-- Removed py-1 -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Element Editor (Hidden by default) -->
                <div id="element-editor" class="hidden bg-yellow-50 border border-yellow-200 rounded-lg p-2 shadow-sm">
                    <!-- Reduced padding -->
                    <div class="flex justify-between items-start mb-1"> <!-- Reduced mb -->
                        <h4 class="font-bold text-sm text-yellow-800" id="editor-title">Edit Element</h4>
                        <button id="deselect-btn"
                            class="text-yellow-700 hover:text-yellow-900 text-xs font-medium bg-yellow-100 hover:bg-yellow-200 px-2 py-0.5 rounded border border-yellow-300 transition-colors">Close</button>
                    </div>
                    <div id="editor-content" class="space-y-1 text-sm"></div> <!-- Reduced spacing -->
                    <div class="flex space-x-2 mt-2"> <!-- Reduced mt -->
                        <button id="update-element-btn" class="btn-primary flex-1 text-xs">Update</button>
                        <button id="delete-element-btn" class="btn-danger flex-1 text-xs">Delete</button>
                    </div>
                </div>

                <!-- Step 3: BCs & Loads -->
                <div class="input-group">
                    <hr class="border-gray-200 mb-2">
                    <div class="flex justify-between items-center mb-1">
                        <h3 class="text-xs uppercase tracking-widest text-gray-500 font-extrabold">3. Loads & BCs</h3>
                        <button onclick="toggleSection('bcs-content', this)"
                            class="text-gray-400 hover:text-gray-600 transition-colors">
                            <span class="toggle-icon transform">▼</span>
                        </button>
                    </div>

                    <div id="bcs-content" class="space-y-2 hidden"> <!-- Reduced spacing -->
                        <!-- Left Edge BC -->
                        <div class="bg-orange-50 p-1.5 rounded-md border border-amber-200"> <!-- Reduced padding -->
                            <h4 class="text-xs font-semibold text-orange-700 mb-1 uppercase">Left Edge (Fix)</h4>
                            <!-- Reduced mb -->
                            <select id="bc-layer-select" class="input-field text-sm mb-1"></select> <!-- Reduced mb -->
                            <div class="flex space-x-2">
                                <button id="fix-node-btn" class="btn-secondary flex-1 text-xs">Fix</button>
                                <!-- Removed py-1 -->
                                <button id="unfix-node-btn" class="btn-secondary flex-1 text-xs">Unfix</button>
                                <!-- Removed py-1 -->
                            </div>
                            <div id="fixed-nodes-display" class="text-xs text-gray-500 mt-1 truncate">Fixed: None</div>
                        </div>

                        <!-- Right Edge Load/Disp -->
                        <div class="bg-orange-50 p-1.5 rounded-md border border-orange-200"> <!-- Reduced padding -->
                            <h4 class="text-xs font-semibold text-orange-700 mb-1 uppercase">Right Edge Condition</h4>
                            <!-- Reduced mb -->

                            <!-- Toggle Type -->
                            <div class="flex bg-gray-200 rounded p-0.5 mb-1"> <!-- Reduced padding and mb -->
                                <label class="flex-1 text-center cursor-pointer">
                                    <input type="radio" name="rightEdgeCondition" value="force" checked
                                        class="hidden peer">
                                    <span
                                        class="block text-xs font-medium py-0.5 rounded text-gray-500 peer-checked:bg-white peer-checked:text-indigo-600 peer-checked:shadow-sm transition-all">Force</span>
                                    <!-- Reduced py -->
                                </label>
                                <label class="flex-1 text-center cursor-pointer">
                                    <input type="radio" name="rightEdgeCondition" value="displacement"
                                        class="hidden peer">
                                    <span
                                        class="block text-xs font-medium py-0.5 rounded text-gray-500 peer-checked:bg-white peer-checked:text-indigo-600 peer-checked:shadow-sm transition-all">Disp.</span>
                                    <!-- Reduced py -->
                                </label>
                            </div>

                            <!-- Force Input -->
                            <div id="force-input-section">
                                <select id="load-layer-select" class="input-field text-sm mb-1"></select>
                                <!-- Reduced mb -->
                                <div class="flex items-center space-x-2 mb-1"> <!-- Reduced mb -->
                                    <input type="number" id="load-value" value="500" class="input-field text-sm flex-1"
                                        placeholder="Value">
                                    <span class="text-xs text-gray-500 font-medium">lbf</span>
                                </div>
                                <div class="flex space-x-2">
                                    <button id="apply-load-btn" class="btn-secondary flex-1 text-xs">Apply</button>
                                    <!-- Removed py-1 -->
                                    <button id="remove-load-btn" class="btn-secondary flex-1 text-xs">Clear</button>
                                    <!-- Removed py-1 -->
                                </div>
                                <div id="applied-loads-display" class="text-xs text-gray-500 mt-1 truncate">Loads: None
                                </div>
                            </div>

                            <!-- Disp Input -->
                            <div id="displacement-input-section" class="hidden">
                                <select id="disp-layer-select" class="input-field text-sm mb-1"></select>
                                <!-- Reduced mb -->
                                <div class="flex items-center space-x-2 mb-1"> <!-- Reduced mb -->
                                    <input type="number" id="disp-value" value="0.01" step="0.001"
                                        class="input-field text-sm flex-1" placeholder="Value">
                                    <span class="text-xs text-gray-500 font-medium">in</span>
                                </div>
                                <div class="flex space-x-2">
                                    <button id="apply-disp-btn" class="btn-secondary flex-1 text-xs">Apply</button>
                                    <!-- Removed py-1 -->
                                    <button id="remove-disp-btn" class="btn-secondary flex-1 text-xs">Clear</button>
                                    <!-- Removed py-1 -->
                                </div>
                                <div id="applied-disps-display" class="text-xs text-gray-500 mt-1 truncate">Disp: None
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-2">
                    <button id="solve-btn"
                        class="btn-primary w-full py-2.5 text-base font-bold shadow-lg transform hover:-translate-y-0.5 transition-all">Solve
                        Analysis</button>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col h-full overflow-hidden relative">

            <!-- Message Box (Floating) -->
            <div id="message-box"
                class="absolute top-4 right-4 max-w-sm z-50 hidden transition-all duration-300 transform translate-y-0 opacity-100">
                <div class="bg-white border-l-4 p-4 rounded shadow-lg flex items-start">
                    <div class="flex-1 mr-2">
                        <p id="message-text" class="text-sm font-medium"></p>
                    </div>
                    <button onclick="document.getElementById('message-box').style.display='none'"
                        class="text-gray-400 hover:text-gray-600">&times;</button>
                </div>
            </div>

            <!-- Visualization Container -->
            <div class="flex-1 bg-gray-50 p-8 overflow-auto flex items-center justify-center relative">
                <div class="bg-white p-1 rounded-lg shadow-sm border border-gray-200 w-full h-full flex flex-col">
                    <div class="p-4 border-b border-gray-100 flex justify-between items-center">
                        <h2 class="font-semibold text-gray-700">Model Visualization</h2>
                    </div>
                    <div class="flex-1 overflow-hidden relative bg-white" id="svg-container">
                        <svg id="visualization" class="w-full h-full" viewBox="0 0 800 400"
                            preserveAspectRatio="xMidYMid meet">
                            <defs>
                                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5"
                                    orient="auto" markerUnits="strokeWidth">
                                    <polygon points="0 0, 10 3.5, 0 7" fill="red" />
                                </marker>
                                <marker id="dispArrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5"
                                    orient="auto" markerUnits="strokeWidth">
                                    <polygon points="0 3.5, 10 0, 7 3.5, 10 7" fill="green" />
                                </marker>
                            </defs>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Results Panel (Bottom Sheet style or fixed bottom) -->
            <div class="bg-white border-t border-gray-200 p-6 shadow-up-lg z-20 h-48 overflow-y-auto">
                <h3 class="text-sm font-bold text-gray-800 uppercase tracking-wide mb-2">Analysis Results</h3>
                <div id="results-summary" class="text-sm text-gray-600 font-mono">
                    <p>Results will appear here after solving.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
